{% extends 'main/base.html' %}
{% load static %}

{% block body %}
    <section>
        <header>
            <h2>Connexion</h2>
        </header>
        <form method="post">
            {% csrf_token %}
            <div class="formulaire">
                <!-- Affichage des erreurs globales -->
                {% if form.non_field_errors %}
                    <div class="alert">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Affichage des champs avec labels personnalisés sans les deux-points -->
                <div class="form-group">
                    <label for="id_username">Nom d'utilisateur :</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="id_password">Mot de Passe :</label>
                    {{ form.password }}
                </div>
                <p style="margin-top: 1rem; text-align: center;">
                    <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
                </p>
            </div>
            <div id="see-more" class="see-more"></div>
            <button class="button-large" type="submit">Connexion</button>
        </form>
    </section>
{% endblock %}
