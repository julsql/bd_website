name: Run Django Tests

# Déclenche le workflow sur un push ou une pull request vers la branche principale
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Définir les jobs
jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: false
      POST_TOKEN: ${{ secrets.POST_TOKEN }}
      GSHEET_CREDENTIALS: ${{ secrets.GSHEET_CREDENTIALS }}

    steps:
      # Étape 1 : Vérifiez le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurez Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Étape 4 : Exécuter les tests
      - name: Run tests
        run: |
          python bd/manage.py test
